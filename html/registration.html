<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Registration</title>
<link rel="stylesheet" href="">
</head>

<body>
    <form action="">
        <label for="fname">First Name: </label>
        <input id="fname" name="fname" type="text" required placeholder="Katy">
        <label for="lname">Last Name: </label>
        <input id="lname" name="lname" type="text" required placeholder="Gibson">
        <br>
        <label for="male">Male: </label>
        <input id="male" name="gender" value="male" type="radio" required>
        <label for="female">Female</label>
        <input id="female" name="gender" value="female" type="radio" required>
        <label for="other">Other</label>
        <input id="other" name="gender" value="other" type="radio" required>
        <br>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="your email">
        <label for="password">Password</label>
        <!-- pattern determines the range of char title is the error message -->
        <input id="password" name="password" type="password" required placeholder="your password" pattern=".{5, 10}" required title="Password must be between 5 and 10 characters">
        <br>
        <label for="bd">Birthday</label>

            <option>1990</option>

        <label for="terms">I agree to the terms and conditions</label>
        <input id="terms" name="check" type="checkbox" required>
        <br>
        <input type="submit">
    </form>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Sex</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Chris</td>
                <td>37</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>Katy</td>
                <td>27</td>
                <td>Female</td>
            </tr>
            <tr>
                <td>William</td>
                <td>10 Months</td>
                <td>Male</td>
            </tr>
        </tbody>
    </table>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Forms</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    Login
    <!-- action - where the form send data to -->
    <!-- method - what GTTP method (get/post) -->
    <form action="" method="">
        <label for="username">Username: </label>
        <!-- labels are used for accesability -->
        <!-- can also be nested without ids -->
        <input id="username" name="username" type="text" placeholder="Username" required>
        <!-- required makes sure something is in the field -->
        <label for="password">Password: </label>
        <input id="password" name="password" type="password" placeholder="Password" required>
        <input type="submit">
    </form>
    <h2>Do you prefer cats or dogs?</h2>
    <form>
        <label for="dogs">Dogs </label>
        <!-- giving the two inputs the same name value makes it to where you can only choose 1 -->
        <!-- value is what gets passed to the server -->
        <input name="petChoice" id="dogs" value="DOGS" type="radio">
        <label for="cats">Cats </label>
        <input name="petChoice" id="cats" value="CATS" type="radio">
        <p>How are you feeling??</p>
        <!-- select creates a dropdown menu -->
        <select name="mood">
            <!-- must give it a name value in order to see the output in the browser -->
            <option value="happy">:)</option>
            <option value="sad">:(</option>

        </select>
        <!-- rows/cols are the dimensions of the textarea -->
        <textarea name="paragrapgh" rows="10" cols="50">
        </textarea>
        <button>GO!</button>
    </form>
</body>

</html>
